{% load static %}
{% include 'tv_show/header.html' %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<div class="horizont-container">
  <div class="horizont">
    {% for i in tv_show %}
      <div class="card" style="width: 18rem;">
        <img src="{{i.image}}" class="card-img-top" alt="..." style="height: 450px; object-fit: cover">
        <div class="card-body">
          <h5 class="card-title">{{i.name}}</h5>
          <p class="card-text">Количество отзывов:</p>
          <a href="/tvshow_list/{{i.id}}" class="btn btn-primary">Подробнее</a>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% include 'tv_show/footer.html' %}
